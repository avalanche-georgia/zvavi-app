  info:
    buruSports: 'Buru Sports is a store dedicated to providing high-quality outdoor gear and apparel for adventurers of all levels.'
    vagabond: 'Vagabond Adventures are the premier English-speaking (& German, Czech, French et al!) provider of ski/snowboard lessons, ski holiday packages & off-piste guiding at Gudauri, Georgia. With their intimate local knowledge, they also organise fantastic ski safari tours throughout the country, combining resort, off-piste & snowcat skiing with the incredible Georgian culture.'
    ozon: 'Ozon Gudauri is the riders-for-riders hotel, focused on hosting ski camps and guided groups. It is a home for passionate skiers and snowboarders built around our love to the mountains.'
    mta: |
      Mountain Trails Agency (MTA) is the Georgian government-owned company managing and developing ski resorts across Georgia — including Gudauri, Bakuriani, Goderdzi and Mestia.
      MTA ensures high-quality infrastructure, maintains ski lifts and trails, and oversees resort safety and visitor experience. Through its work, MTA plays a central role in promoting winter sports and sustainable mountain tourism in Georgia.
    bsa: |
      Ski Bakuriani Academy - a professional ski academy in the heart of the Bakuriani resort. Skiing and snowboarding lessons for children and adults, from beginners to advanced. Experienced instructors, safe approach, individual and group lessons, equipment rental.
      An ideal start and confident progress on the slopes of Bakuriani.
    snowlab: 'Snowlab is a guiding team in Gudauri, Georgia, focused on safe off‑piste riding, skitouring and backcountry travel in the Caucasus mountains. Experienced, multilingual guides help riders find the best lines while managing avalanche risk. The team combines local terrain knowledge with modern avalanche safety practices to make powder skiing outside marked slopes more controlled and accessible.'
    vitaminKudebi: "A small cafe - Kudebi is Georgia's highest cafe, located at an altitude of 3006 meters, the skiing station - Gudauri. With the most significant view on the Caucasus Mountains and special menu - fusion of Georgian and European cuisine."
