    mta: |
      Mountain Trails Agency (MTA) is the Georgian government-owned company managing and developing ski resorts across Georgia — including Gudauri, Bakuriani, Goderdzi and Mestia.
      MTA ensures high-quality infrastructure, maintains ski lifts and trails, and oversees resort safety and visitor experience. Through its work, MTA plays a central role in promoting winter sports and sustainable mountain tourism in Georgia.
