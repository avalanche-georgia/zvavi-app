about:
  title: 'ჩვენ შესახებ'
  section:
    main:
      description: 'ზვავი საქართველო არის მოხალისეებზე დაფუძნებული, არაკომერციული ზვავის პროგნოზირების სერვისი, რომელიც ბექქანთრის მომხმარებლებს უსაფრთხო გადაწყვეტილებებში ეხმარება.'

  content:
    paragraph1: '<b>ზვავი საქართველო</b> — არის მოხალისეებზე დაფუძნებული, დარეგისტრირებული არაკომერციული ორგანიზაცია, რომელიც ამზადებს საზოგადოებრივ ზვავის პროგნოზებს საქართველოს მთიან რეგიონებში.'
    paragraph2: 'ჩვენ ვთავაზობთ უფასო, მაღალი ხარისხის რისკის შეფასებებს, რათა ბექქანთრის სრიალისა და სკიტურის მოყვარულებმა უფრო უსაფრთხო გადაწყვეტილებები მიიღონ. ამჟამად პროგნოზები კონცენტრირებულია გუდაურის არეალზე, თუმცა ვმუშაობთ დაფარვის გაფართოებაზე საქართველოს სხვა რეგიონებში.'
    paragraph3: 'პროექტს ამოძრავებს პროფესიონალების, მთის ენთუზიასტებისა და ადგილობრივი მონაწილეების დრო, ძალისხმევა და ექსპერტიზა. ჩვენი მიზანია ცნობიერების ამაღლება, უსაფრთხოების გაუმჯობესება და ინფორმირებულ გადაწყვეტილებებზე დაფუძნებული კულტურის მხარდაჭერა. პროგნოზებთან ერთად ვთავაზობთ <strong>ზვავის უსაფრთხოების კურსებს</strong> და საგანმანათლებლო მასალებს, რათა მომხმარებლებმა უკეთ გაიგონ თოვლის საფარის მდგომარეობა და რისკები.'
    paragraph4: 'ჩვენი პროგნოზისტები საერთაშორისო სერტიფიკატებით არიან, ხოლო დაკვირვებებს ამზადებენ გადამზადებული ადგილობრივი სპეციალისტები. მიუხედავად ამისა, თითოეული პროგნოზი საუკეთესო შეფასებაა ხელმისაწვდომ მონაცემებზე დაყრდნობით — რეალური პირობები შეიძლება განსხვავდებოდეს. გთხოვთ ადგილზე თავად გააკეთოთ დაკვირვებები და მიიღოთ გადაწყვეტილებები. <strong>ჩვენ ვერ ვიღებთ პასუხისმგებლობას</strong> ბექქანთრში მიღებული ქმედებებისა და შესაძლო დაზიანებების, დანაკარგის ან სიკვდილის გამო.'
