    description: 'ყოველთვის ვართ გახსნილი თანამშრომლობისთვის ორგანიზაციებთან და ადამიანებთან, რომლებიც იზიარებენ ჩვენს მიზანს — მთის უსაფრთხოებას და განათლებას. გავხადოთ მთები უფრო უსაფრთხო — ერთად.'

  info:
    adrenaline: 'ადგილობრივი მაღაზია, რომელიც გთავაზობთ ფართო არჩევანს გარე აქტივობების აღჭურვილობასა და ტანსაცმელში თქვენი მთის თავგადასავლებისთვის.'
    buruSports: 'Buru Sports არის მაღაზია, რომელიც ხარისხიან აღჭურვილობასა და ტანსაცმელს სთავაზობს ყველა დონის მოლაშქრეს.'
    vagabond: 'Vagabond Adventures არის ინგლისურენოვანი (ასევე გერმანული, ჩეხური, ფრანგული და სხვ.) თხილამურებისა და სნოუბორდის გაკვეთილების, საგზურებისა და ოფ-პისტ გიდირების წამყვანი პროვაიდერი გუდაურში. მათი ადგილობრივი ცოდნა მათ საშუალებას აძლევს ორგანიზება გაუკეთონ საოცარ სკი-საფარი ტურებს ქვეყნის მასშტაბით, სადაც თავს იყრის კურორტი, ოფ-პისტი, ქეთ-სკი და ქართულ კულტურასთან შეხება.'
    ozon: 'Ozon Gudauri არის „რაიდერების სასტუმრო“ — შექმნილი სნოუბორდისტებისა და თხილამურების მოყვარულებისთვის, აქცენტით სკი-ბანაკებსა და გიდირებულ ჯგუფებზე. ეს არის გარემო, რომელიც ჩვენს მთებზე სიყვარულით შეიქმნა.'
    mta: |
      Mountain Trails Agency (MTA) არის საქართველოს მთავრობის საკუთრებაში არსებული კომპანია, რომელიც მართავს და ავითარებს ქვეყნის მთის კურორტებს — მათ შორის გუდაურს, ბაკურიანს, გოდერძსა და მესტიას.
      MTA უზრუნველყოფს მაღალი ხარისხის ინფრასტრუქტურას, ზრუნავს საბაგიროებისა და ტრასების მოვლაზე და კურორტის უსაფრთხოებასა და სტუმრების გამოცდილებაზე. თავისი მუშაობით MTA ცენტრალურ როლს ასრულებს ზამთრის სპორტის პოპულარიზაციასა და მდგრად მთის ტურიზმის განვითარებაში საქართველოში.
    bsa: |
      Ski Bakuriani Academy — პროფესიონალური სათხილამურო აკადემია ბაკურიანის კურორტის შუაგულში. თხილამურებითა და სნოუბორდით სრიალის სწავლება ბავშვებისა და მოზრდილებისთვის, როგორც დამწყებთათვის, ასევე მათთვის, ვისაც უკვე აქვს გამოცდილება. გამოცდილი ინსტრუქტორები, უსაფრთხო მიდგომა, ინდივიდუალური და ჯგუფური მეცადინეობები, აღჭურვილობის გაქირავება.
      იდეალური სტარტი და თავდაჯერებული პროგრესი ბაკურიანის ფერდობებზე.
