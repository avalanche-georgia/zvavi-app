              details:
                - 'შეიძლება დამარხოს და გაანადგუროს ავტომობილი, დააზიანოს სატვირთო; გაანადგუროს მცირე შენობა ან რამდენიმე ხე'
                - 'შეიძლება გაიაროს ბრტყელ რელიეფზეც (გაცილებით ნაკლები 30°-ზე) 50 მ-მდე დისტანციაზე'
            4:
              description: 'ძალიან დიდი ზვავი'
              details:
                - 'შეიძლება დამარხოს და გაანადგუროს ვაგონი, დიდი სატვირთო, რამდენიმე შენობა ან ტყის ნაწილი'
                - 'ზვავი გადაადგილდება ბრტყელ რელიეფზე (გაცილებით ნაკლები 30°-ზე) 50 მ-ზე მეტ მანძილზე და შეიძლება ხეობამდე მივიდეს'
            5:
              description: 'უზარმაზარი ზვავი'
              details:
                - 'შეიძლება შეცვალოს ლანდშაფტი; კატასტროფული ზიანის პოტენციალი'
                - 'ზვავი აღწევს ხეობის ძირს; ყველაზე გრძელი ცნობილი გასვლები'
          sensitivity:
            touchy: 'ზვავები უკიდურესად მგრძნობიარეა ტრიგერებზე. ასეთ პირობებში ადამიანური ტრიგერი თითქმის ყოველთვის იწვევს ზვავს და ბუნებრივი ჩამოშლებებიც ხშირია. მცირე დანაღმვაც კი უამრავ შედეგს იძლევა.'
            reactive: 'ზვავები სწრაფად რეაგირებს ტრიგერებზე. ასეთ პირობებში ფერდის გასწორებითაც ადვილად შეიძლება ტრიგერი. მოსალოდნელია რამდენიმე ბუნებრივი ზვავი. საშუალო ზომის დანაღმვები ან ქორნისის ჩამოგდება ხშირად იწვევს ბევრ ზვავს.'
            stubborn: 'ზვავების ჩაშლა უფრო რთულია. ასეთ პირობებში ადამიანური ტრიგერი ძნელია და მხოლოდ რამდენიმე ბუნებრივი ზვავია მოსალოდნელი. დიდი დანაღმვები, აერბლასტები და დიდი ქორნისების ჩამოგდება ზოგ ადგილას მაინც გამოიწვევს ზოგიერთ ზვავს.'
            unreactive: 'ზვავები პრაქტიკულად არ ტრიგერდება. ასეთ პირობებში ადამიანური და ბუნებრივი ზვავები არ არის მოსალოდნელი. ძალიან დიდი დანაღმვებიც ან მრავალ ადგილას ჩამოგდებული უზარმაზარი ქორნისები არ იწვევს ფენოვან ზვავებს.'
          distribution:
            isolated: 'იზოლირებული გავრცელება ნიშნავს, რომ პრობლემა მხოლოდ რამდენიმე რელიეფურ ფორმაში გვხვდება. პრობლემის ნიშნები იშვიათია და ძნელად მოსაპოვნია.'
            specific: 'კონკრეტული გავრცელება ნიშნავს, რომ პრობლემა არსებობს საერთო მახასიათებლების მქონე რელიეფში. პრობლემის ნიშნები ზოგჯერ ჩანს, მაგრამ ყოველთვის არა. ამ გრაფიკზე არასტაბილურობა კონკრეტულ ექსპოზიციებს მიეკუთვნება.'
            widespread: 'გაფართოებული გავრცელება ნიშნავს, რომ პრობლემა ბევრ ადგილას და რელიეფურ ფორმაში გვხვდება. ნიშნები ყველგან არის და ადვილად დასანახი.'
          trend:
            improving: 'პირობები უმჯობესდება. ზვავის პრობლემა ნაკლებად აღელვებს.'
            deteriorating: 'პირობები უარესდება. ზვავის პრობლემა უფრო მნიშვნელოვანი ხდება.'
            noChange: 'პირობები მნიშვნელოვნად არ იცვლება. ზვავის პრობლემა იგივე რჩება წინა დღეებთან შედარებით.'
